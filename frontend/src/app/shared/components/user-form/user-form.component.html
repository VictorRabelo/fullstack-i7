<form #form="ngForm" (ngSubmit)="submit(form)" (keydown.enter)="$event.preventDefault()" class="card card-load mb-0">

  <div class="modal-header">
    <h4>{{ crud | titlecase }} Usuário</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
    
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-8 form-group">
        <label>{{ crud == 'alterar'? '':'*' }}Nome Completo</label>
        <input type="text" required class="form-control" name="nome" 
          [(ngModel)]="dados.name" #name="ngModel"
          [ngClass]="{'is-invalid': !name.valid && (name.touched || form.submitted)}" />
      </div>
      
      <div class="col-sm-4 form-group">
        <label>{{ crud == 'alterar'? '':'*' }}Login</label>
        <input type="text" required class="form-control" name="login" 
          [(ngModel)]="dados.login" #login="ngModel"
          [ngClass]="{'is-invalid': !login.valid && (login.touched || form.submitted)}" />
      </div>
      
      <div class="col-sm-12 form-group">
        <label>{{ crud == 'alterar'? '':'*' }}Email</label>
        <input type="email" required class="form-control" name="email" 
          [(ngModel)]="dados.email" #email="ngModel"
          [ngClass]="{'is-invalid': !email.valid && (email.touched || form.submitted)}" />
      </div>
      
      <div class="col-sm-12 form-group">
        <label>{{ crud == 'alterar'? '':'*' }}Senha</label>
        <input type="password" [required]="crud !== 'alterar'? true:false" class="form-control" name="password" 
        [(ngModel)]="dados.password" #password="ngModel"
        [ngClass]="{'is-invalid': !password.valid && (password.touched || form.submitted)}" />
      </div>

      <div class="row">
        <div class="col-sm-3 form-group">
          <label>{{ crud == 'alterar'? '':'*' }}CEP:</label>
          <input type="tel" class="form-control" name="cep" [(ngModel)]="dados.cep" #cep="ngModel" [mask]="'00.000-000'"
            (blur)="getLocation()" />
        </div>
      </div>
  
      <div class="row">
        <div class="col-sm-5 form-group">
          <label>Rua/Avenida:</label>
          <input type="text" class="form-control" name="logradouro" [(ngModel)]="dados.logradouro" #logradouro="ngModel"
            [ngClass]="{'is-invalid': !logradouro.valid && (logradouro.touched || form.submitted)}" />
        </div>
  
        <div class="col-sm-2 form-group">
          <label>Número:</label>
          <input type="text" class="form-control" name="numero" [(ngModel)]="dados.numero" #numero="ngModel"
            [ngClass]="{'is-invalid': !numero.valid && (numero.touched || form.submitted)}" />
        </div>
  
        <div class="col-sm-5 form-group">
          <label>Bairro:</label>
          <input type="text" class="form-control" name="bairro" [(ngModel)]="dados.bairro" #bairro="ngModel"
            [ngClass]="{'is-invalid': !bairro.valid && (bairro.touched || form.submitted)}" />
        </div>
  
        <div class="col-sm-4 form-group">
          <label>Complemento:</label>
          <input type="text" class="form-control" name="complemento" [(ngModel)]="dados.complemento"
            #complemento="ngModel"
            [ngClass]="{'is-invalid': !complemento.valid && (complemento.touched || form.submitted)}" />
        </div>
  
        <div class="col-sm-4 form-group">
          <label>Cidade:</label>
          <input type="text" class="form-control" name="cidade" [(ngModel)]="dados.cidade" #cidade="ngModel"
            [ngClass]="{'is-invalid': !cidade.valid && (cidade.touched || form.submitted)}" />
        </div>
  
        <div class="col-sm-2 form-group">
          <label>UF:</label>
          <input type="text" class="form-control" name="uf" [(ngModel)]="dados.uf" #uf="ngModel"
            [ngClass]="{'is-invalid': !uf.valid && (uf.touched || form.submitted)}" />
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()">Voltar</button>
    <button type="submit" class="btn btn-success" [disabled]="loading">
      <div class="spinner-border text-danger" role="status" *ngIf="loading">
        <span class="sr-only">Loading...</span>
      </div>
      <span *ngIf="!loading">Salvar</span>
    </button>
  </div>

  <div class="card-loader" *ngIf="loading"><i class="fas fa-sync-alt anim-rotate"></i></div>
</form>
