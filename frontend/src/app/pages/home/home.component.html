<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    
                </div>
                <div class="card-tools">
                    <div class="input-group input-group-sm inputSearch">
                        <input type="text" name="table_search" class="form-control float-right" [(ngModel)]="term" placeholder="Pesquisar...">
    
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <i class="fas fa-search"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0" style="height: 100%;">
                <table class="table table-hover text-nowrap text-center">
                    <thead>
                        <tr>
                            <th scope="col">#ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Login</th>
                            <th scope="col">Email</th>
                            <th scope="col">CEP</th>
                            <th scope="col">Ação</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let item of dados | filter:term">
                        <tr>
                            <th scope="row">{{ item._id }}</th>
                            <td>{{ item.name }}</td>
                            <td>{{ item.login }}</td>
                            <td>{{ item.email }}</td>
                            <td>{{ item.cep | mask: '00000-000' }}</td>
                            <td>
                                <button class="btn btn-warning btn-sm mr-3" title="Editar" (click)="openForm('alterar', item._id)">
                                    <i class="nav-icon fas fa-edit"></i>
                                </button>
                                <button class="btn btn-danger btn-sm" title="Excluir" (click)="delete(item._id)">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="dados.length == 0">
                        <tr>
                            <td colspan="6">Não há Usuários no momento</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="float-action-button">
    <button mat-fab color="primary" aria-label="Adicionar usuário" (click)="openForm('cadastrar')">
        <mat-icon>add</mat-icon>
    </button>
</div>
